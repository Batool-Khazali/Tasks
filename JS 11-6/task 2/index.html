<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form input and local storage</title>

</head>
<body>
    <form id="userForm">

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender">
        <br><br>
        <label for="birthDate">Birth Date:</label>
        <input type="date" name="birthDate" id="birthDate">
        <br><br>
        <label for="image">Your Image:</label>
        <input type="text" name="image" id="image">
        <br><br>
        <hr> <br>
        <label for="discription">Discription:</label>
        <input type="text" name="discription" id="discription">
        <br><br>
        <label for="uni">Major and University:</label>
        <input type="text" name="uni" id="uni">
        <br><br>
        <label for="prgmLang">Programming Language:</label>
        <input type="checkbox" name="html" id="html" value="html"> <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" value="css"> <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js" value="js"> <label for="js">JS</label>
        <br><br>
        <hr> <br>
        <label for="siblings">Siblings number:</label> <br>
        <input type="number" name="siblings" id="siblings">
        <br><br>
        <label for="siblingsDisc">Discription of siblings:</label> <br>
        <input type="text" name="siblingsDisc" id="siblingsDisc">
        <br><br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <div id="infoCard"></div>


    <script src="task 2.js"></script>
</body>
</html>
