<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <style>
        table, th, td {
          border:1px dotted black;
          border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        img {
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Images in Tables</h1>
    <hr>
    <h3>What are your favorite pets?</h3>
    <div>
        <table>
            <thead>
                <tr>
                  <th>Pet Image</th>
                  <th>More Facts about (as a Link)</th>
                </tr> 
            </thead>
            <tbody>
                <tr>
                    <td><img src="beautiful-white-horse-running-52103-1920x1080.jpg" alt="a white horse running" title="Horse"></td>
                    <td><a href="https://www.thesprucepets.com/facts-about-horses-1887392">Horses</a></td>
                </tr>
                <tr>
                    <td><img src="R.jpg" alt="a puppy with sad eyes" title="Dog"></td>
                    <td><a href="https://www.factretriever.com/dog-facts">Dogs</a></td>
                </tr>
                <tr>
                    <td><img src="8NEW_2804-Nov.-07.jpg" alt="a cat extending its paw to you" title="Cat"></td>
                    <td><a href="https://www.factretriever.com/cat-facts">Cats</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
