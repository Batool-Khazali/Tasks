<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>

    <style>
        td {
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 3px 3px 5px gray;
        }
        table {
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <p style="font-weight: bold; font-size: large;">Table Styling</p>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
