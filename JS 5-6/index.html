<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS tasks 5-6</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="hello">Can I help you?</div>
    <br><br><br>

    <select id="country">
        <option value="jordan">Jordan</option>
        <option value="palastine">Palastine</option>
        <option value="saudi">Saudi Arabia</option>
        <option value="egypt">Egypt</option>
        <option value="syria">Syria</option>
    </select>
    <br><br>
    <img src="images/jordan.png" alt="" id="flag">
    <br><br><br>

    <form action="" method="post">
        <select name="font" id="font">
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Lucida Handwriting">Lucida Handwriting</option>
            <option value="Papyrus">Papyrus</option>
        </select>

        <select name="size" id="size">
            <option value="5px">5px</option>
            <option value="10px">10px</option>
            <option value="15px">15px</option>
            <option value="20px">20px</option>
            <option value="25px">25px</option>
            <option value="30px">30px</option>
        </select>

        <input type="checkbox" id="italic" name="italic" value="italic">
        <label for="italic"> Italic</label>
        
        <input type="checkbox" id="bold" name="bold" value="bold">
        <label for="bold"> Bold</label>

        <input type="checkbox" id="underline" name="underline" value="underline">
        <label for="underline"> Underline</label>

        <br><br>

        <div id="box"><p id="text">the quick brown fox over the lazy dog</p> </div>
    </form>

    <script src="task.js"></script>
</body>
</html>
